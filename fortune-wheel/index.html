<!doctype html>
<html lang="en" class="scroll">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="canonical" href="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>LudolosTop</title>
    <meta name="description" content="[+description+]">
    <meta name="keywords" content="[+keywords+]">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="alternate" hreflang="ru" href="" />
    <link rel="alternate" hreflang="en" href="" />
    <link rel="alternate" hreflang="x-default" href="" />
    <meta name="format-detection" content="telephone=no">
    <meta property="og:locale" content="ru" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="article:modified_time" content="2020-09-29T10:43:23+00:00" />
    <meta property="og:image" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body>
    <div class="wrapper">
      <div class="header-block-wheel">
          <a href="/" aria-label="Logo">
              <div class="wheel-head" style="background-image: url(/images/ludolos-logo.svg)"></div>
          </a>
      </div>
      <div class="wheel-block" style="background: url(/images/wheel-shadow.png) 50% 50% no-repeat">
          <div class="wheel wheel-animate">
              <div class="wheel-content">
                  <img src="/images/wheel.png" class="wheel-spinner" style="transform: rotate(0); transform-origin: 50% 50%;">
                  <div class="wheel-vin-block" style="background: url(/images/vin-block.png) 50% 0 no-repeat"></div>
              </div>
              <div class="wheel-lamps" style="background: url(/images/wheel-lamps.png) 50% 50% no-repeat"></div>
              <div class="money-one" style="background-image: url(/images/money-one.png)"></div>
              <div class="money-two" style="background-image: url(/images/money-two.png)"></div>
          </div>
          <div class="wheel-title">
              <div class="wheel-title-top" style="background-image: url(/images/title-top.png)"></div>
              <div class="wheel-title-bottom" style="background-image: url(/images/title-bottom.png)"></div>
          </div>
      </div>
      <div class="wheel-vin-button">
          <button class="wheel-vin-button-check spin-trigger" style="background: url(/images/btn-back.png) 50% 0 no-repeat">
              <span>Чпоньк!</span>
          </button>
      </div>
      <div class="deer-block" style="background-image: url(/images/deer.png)"></div>
    </div>
    <div class="celebrate-block" style="background-image: url(/images/celebrate-back.png)"></div>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/wheel.js"></script>

  </body>
</html>
